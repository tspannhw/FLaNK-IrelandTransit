<div id="map"></div>

<script type="text/javascript">

    const customerIcon =  L.icon({
        iconUrl: "./images/blue-dot.png",
        className: "image-icon",
        iconSize: [20, 20]
    });

    const carIcon = L.icon({
        iconUrl: "./images/car-icon-side-9.jpeg",
        className: "image-icon",
        iconSize: [30, 30]
    });

    var map = null;
    var marker = null;
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4){
            var trainlocation = JSON.parse(xhr.responseText);

            let i = 0;
            if (map == null) {
                map = L.map('map').setView([trainlocation[i].StationLatitude, trainlocation[i].StationLongitude], 14);
                L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                let marker = new L.marker([trainlocation[i].StationLatitude, trainlocation[i].StationLongitude], { icon: customerIcon }).addTo(map);
            }

            i++;
            while (i < trainlocation.length) {
                marker = new L.marker([trainlocation[i].StationLatitude, trainlocation[i].StationLongitude], { icon: customerIcon }).addTo(map).bindPopup('Info:' + trainlocation[i].StationDesc +
                    ' ' + trainlocation[i].StationCode + 
                     ' '+ trainlocation[i].StationId).openPopup();

                i++;
            }
        }

    };

    xhr.open('GET', 'http://localhost:9871/rail2');
    xhr.send();

</script>

<script>
function isEmpty(val){
    return (val === undefined || val == null || val.length <= 0) ? true : false;
}
function IsJsonString(str) {
    try {
        JSON.parse(str);
    } catch (e) {
        return false;
    }
    return true;
}
$(document).ready(function() {
    var t = $('#transit1').DataTable();

$.getJSON('http://localhost:9871/rail2irela', 
    function(data) {
      $.each( data, function( key, val ) {
        var stationdesc= "";
        if ( !isEmpty(data[key].StationDesc) ) {
            stationdesc = data[key].StationDesc;
        }
        var stationcode= "";
        if ( !isEmpty(data[key].StationCode) ) {
            stationcode = data[key].StationCode;
        }
        var stationid= "";
        if ( !isEmpty(data[key].StationId) ) {
            stationid = data[key].StationId;
        }
        var alias = "";
        if ( !isEmpty(data[key].StationAlias) ) {
            alias = data[key].StationAlias;
        }
        var latitude= "";
        if ( !isEmpty(data[key].StationLatitude) ) {
            latitude = data[key].StationLatitude;
        }
        var longitude= "";
        if ( !isEmpty(data[key].StationLongitude) ) {
            longitude = data[key].StationLongitude;
        }


        t.row.add( [ alias, stationid, stationcode, stationdesc, (latitude + "," + longitude) ]).draw(true);
      });
    });
}); 
</script>
